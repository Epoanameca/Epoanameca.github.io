<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define el conjunto de caracteres a utilizar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define el comportamiento de la vista en dispositivos móviles -->
    <link rel="stylesheet" href="Diseño.css"> <!-- Enlaza un archivo de estilos llamado Diseño.css -->
    <script src="formulario.js" defer></script> <!-- Enlaza un archivo de script llamado formulario.js con la opción 'defer' que aplaza la ejecución hasta que la página se cargue completamente -->
    <title>Formulario de Becas</title> <!-- Define el título de la página -->
</head>
<body>
    <img src="ANEXA5.jpg"  alt="Logo Izquierda" class="logo-izquierda"> <!-- Muestra una imagen llamada logo_izquierda.png con un texto alternativo "Logo Izquierda" y una clase CSS "logo-izquierda" -->
    <img src="logo.png" alt="Logo Derecha" class="logo-derecha"> <!-- Muestra una imagen llamada logo_derecha.png con un texto alternativo "Logo Derecha" y una clase CSS "logo-derecha" -->
    <h1>Formulario de Becas</h1> <!-- Muestra un encabezado de nivel 1 con el texto "Formulario de Becas" -->
    <form method="post" enctype="multipart/form-data" onsubmit="return validarFormulario()"> <!-- Inicia un formulario con el método POST, la codificación de datos multipart/form-data y un evento onsubmit que llama a una función validarFormulario() cuando se envía el formulario -->
        <label for="nombre">Nombre:</label> <!-- Muestra una etiqueta "Nombre" asociada a un campo de texto con el id "nombre" -->
        <input type="text" id="nombre" name="nombre"><br> <!-- Crea un campo de texto con el id "nombre" y el nombre "nombre" -->

        <label for="apellido_paterno">Apellido Paterno:</label> <!-- Muestra una etiqueta "Apellido Paterno" asociada a un campo de texto con el id "apellido_paterno" -->
        <input type="text" id="apellido_paterno" name="apellido_paterno"><br> <!-- Crea un campo de texto con el id "apellido_paterno" y el nombre "apellido_paterno" -->

        <label for="apellido_materno">Apellido Materno:</label> <!-- Muestra una etiqueta "Apellido Materno" asociada a un campo de texto con el id "apellido_materno" -->
        <input type="text" id="apellido_materno" name="apellido_materno"><br> <!-- Crea un campo de texto con el id "apellido_materno" y el nombre "apellido_materno" -->

        <label for="grupo">Grupo:</label> <!-- Muestra una etiqueta "Grupo" asociada a un campo de texto con el id "grupo" -->
        <input type="text" id="grupo" name="grupo"><br> <!-- Crea un campo de texto con el id "grupo" y el nombre "grupo" -->

        <label for="curp">CURP (PDF):</label> <!-- Muestra una etiqueta "CURP (PDF)" asociada a un campo de carga de archivos con el id "curp" -->
        <input type="file" id="curp" name="curp" accept=".pdf"><br> <!-- Crea un campo de carga de archivos con el id "curp", el nombre "curp" y acepta solo archivos con extensión .pdf -->

        <label for="cedula">Cédula de Beca (PDF):</label> <!-- Muestra una etiqueta "Cédula de Beca (PDF)" asociada a un campo de carga de archivos con el id "cedula" -->
        <input type="file" id="cedula" name="cedula" accept=".pdf"><br> <!-- Crea un campo de carga de archivos con el id "cedula", el nombre "cedula" y acepta solo archivos con extensión .pdf -->

        <label for="credencial">Credencial Institucional (PDF):</label> <!-- Muestra una etiqueta "Credencial Institucional (PDF)" asociada a un campo de carga de archivos con el id "credencial" -->
        <input type="file" id="credencial" name="credencial" accept=".pdf"><br> <!-- Crea un campo de carga de archivos con el id "credencial", el nombre "credencial" y acepta solo archivos con extensión .pdf -->

        <input type="submit" value="Enviar"> <!-- Crea un botón de envío con el texto "Enviar" -->
    </form>
</body>
</html>
